<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">福利机</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="./component/home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="./component/me.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack: true
		});
		var subpages = ['./component/home.html', './component/me.html'];
		var subpage_style = {
			top: '45px',
			bottom: '51px'
		};
		var aniShow = {};
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for(var i = 0; i < 2; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if(i > 0) {
					sub.hide();
				} else {
					temp[subpages[i]] = "true";
					mui.extend(aniShow, temp);
				}
				self.append(sub);
			}
			/**
			 * 手动关闭启动界面
			 */
			plus.navigator.closeSplashscreen();
			/**
			 * 获取当前窗口对象，并取我们之前传过来的标识；
			 */
			var self = plus.webview.currentWebview();
			var mark = self.mark;
			/**
			 * 自动消失提示，位置为top；
			 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.ToastOption
			 */
			plus.nativeUI.toast("我是从" + mark + "页面进来的", {
				verticalAlign: "top"
			});
		});
		/*
		 * 首页tap页面
		 * 当前激活选项
		 */
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if(targetTab == activeTab) {
				return;
			}
			//更换标题
			title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios || aniShow[targetTab]) {
				plus.webview.show(targetTab);
			} else {
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow, temp);
				plus.webview.show(targetTab, "fade-in", 300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		//自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if(defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
		/**
		 * 重写mui.back()，一秒内连续点击两次，退出应用，仅安卓有效；
		 */
		var first = null;
		mui.back = function() {
			if(!first) {
				first = new Date().getTime();
				/**
				 * 自动消失提示信息
				 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.toast
				 */
				plus.nativeUI.toast("再按一次退出应用");
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					/**
					 * 退出应用，仅安卓有效；
					 * http://www.html5plus.org/doc/zh_cn/runtime.html#plus.runtime.quit
					 */
					plus.runtime.quit();
				}
			}
		};
	</script>

</html>
