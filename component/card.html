	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		var view = viewApi.view;
		var cardList = [];
		(function(mui) {
			
			mui.plusReady(function() {
				//初始化
				initCardList();
				//监听添加银行卡
				window.addEventListener('getCardListEvent', function() {
					initCardList();
				})
			})
			//处理view的后退与webview后退
			var oldBack = mui.back;
			mui.back = function() {
				if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
			//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
			//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
			view.addEventListener('pageBeforeShow', function(e) {
				//				console.log(e.detail.page.id + ' beforeShow');
			});
			view.addEventListener('pageShow', function(e) {
				//				console.log(e.detail.page.id + ' show');
			});
			view.addEventListener('pageBeforeBack', function(e) {
				//				console.log(e.detail.page.id + ' beforeBack');
			});
			view.addEventListener('pageBack', function(e) {
				//				console.log(e.detail.page.id + ' back');
			});
			$('#add_btn').on('tap', function() {
				mui.openWindow({
					url: './me_card_add.html',
					id: 'me_card_add'
				})
			})

			function deleteAdress(id, callback) {
				console.log('delete id');
				callback();
				$http({
					url: '/auth/user/v2/del/card',
					data: {
						token: localStorage.getItem('token'),
						id: id
					},
					success: function(res) {
						console.log(JSON.stringify(res));
						if (res.code == 10000) {
							plus.nativeUI.toast('删除成功')
						} else {
							plus.nativeUI.toast('删除失败，请重试')
						}
					}
				})
			}

			function initCardList() {
				// return false;
				$http({
					url: '/auth/user/v2/get/card/list',
					data: {
						token: localStorage.getItem('token')
					},
					success: function(res) {
						var listDom = [];
						console.log(JSON.stringify(res))
						if (res.code == 10000) {
							cardList = res.msg;
							res.msg.forEach(function(item, index) {
								listDom.push('<li class="mui-table-view-cell">\n' +
                                  '\t\t\t\t\t\t\t\t\t\t<div class="mui-slider-right mui-disabled">\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t<a class="mui-btn mui-btn-red">删除</a>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t</div>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t<div class="mui-slider-handle mui-table">\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t<div class="card_list_item '+ cardConfig(item.BankName) +'_bg">\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t<p class="card_name">\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t\t<span class="cn">'+ item.BankName +'</span>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t\t<span class="en">'+ getBankEnStr(item.BankName) +'</span>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t</p>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t<p class="card_type">'+ item.CardType +'</p>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t\t<p class="card_number">' + item.CardNum + '</p>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t\t</div>\n' +
                                  '\t\t\t\t\t\t\t\t\t\t</div>\n' +
                                  '\t\t\t\t\t\t\t\t\t</li>')
							})
							
							if(listDom.length) {
								$('#OA_task_2').html(listDom.join(''));
							}else {
								$('#OA_task_2').html('<div style="text-align: center; font-size: 14px; color: #999">暂无数据</div>');
							}
							
							addDeleteEvent();
						}
					}
				})
			}
			function getBankEnStr(str) {
				return cardConfig(str) == 'unionpay' ? 'UnionPay' :  cardConfig(str).toUpperCase()
			}
			function addDeleteEvent() {
				var btnArray = ['确认', '取消'];
				$('#OA_task_2 .mui-table-view-cell').each(function(index) {
					$(this).on('slideleft', function(event) {
						var elem = this;
						mui.confirm('确认删除该银行卡吗？', '删除', btnArray, function(e) {
							if (e.index == 0) {
								deleteAdress(cardList[index].Id, function() {
									elem.parentNode.removeChild(elem);
								})
							} else {
								setTimeout(function() {
									mui.swipeoutClose(elem);
								}, 0);
							}
						});
					})
				})
			}
		})(mui);
