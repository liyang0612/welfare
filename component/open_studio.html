	<body class="mui-fullscreen">

<!-- 						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<a href="#account">退出</a>
							</li>

	<script src="../js/mui.min.js "></script>
	<script src="../js/mui.view.js "></script>
	<script src="../js/config.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src='../js/feedback.js'></script>
	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		mui.plusReady(function() {
			
			$('#open_studio_btn').on('tap', function() {
				pay('wxpay')
			})
			
			initPay()
		})
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		var view = viewApi.view;
		(function($) {
			//处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
		})(mui);
		function addLiveStudio() {
			$http({
				url: '/auth/user/v2/open/live',
				data: {
					token: localStorage.getItem('token')
				},
				success: function(res) {
					console.log(JSON.stringify(res))
					if(res.code == 10000) {
						// plus.nativeUI.toast('添加成功！');
						mui.openWindow({
							url: './open_studio_result.html',
							id: 'open_studio_result',
							extras: { result: res }
						})
					}else {
						plus.nativeUI.toast('添加失败！');
					}
				}
			})
		}
		
		var pays = {}
		function initPay(){
			// 获取支付通道
			plus.payment.getChannels(function(channels){
				var content=document.getElementById('dcontent');
				var info=document.getElementById('info');
				var txt='支付通道信息：';
				for(var i in channels){
					console.log(JSON.stringify(channels))
					var channel=channels[i];
					if(channel.id=='qhpay'||channel.id=='qihoo'){	// 过滤掉不支持的支付通道：暂不支持360相关支付
						continue;
					}
					pays[channel.id]=channel;
					checkServices(channel);
				}
				info.innerText=txt;
			},function(e){
				console.log('获取支付通道失败：'+e.message);
			});
		}
		function checkServices(pc){
			if(!pc.serviceReady){
				var txt=null;
				switch(pc.id){
					case 'alipay':
					txt='检测到系统未安装“支付宝快捷支付服务”，无法完成支付操作，是否立即安装？';
					break;
					default:
					txt='系统未安装“'+pc.description+'”服务，无法完成支付，是否立即安装？';
					break;
				}
				plus.nativeUI.confirm(txt, function(e){
					if(e.index==0){
						pc.installService();
					}
				}, pc.description);
			}
		}
		var w=null;
		// 支付
		function pay(id){
			if(w){return;}//检查是否请求订单中
			w=plus.nativeUI.showWaiting();
			$http({
				url: '/auth/user/v2/open/live',
				data: {
					token: localStorage.getItem('token'),
					money: 29900,
					openid: localStorage.getItem('openid')
				},
				success: function(res) {
					console.log(JSON.stringify(res))
					w.close();w=null;
					if(res.code === 10000) {
						plus.payment.request(pays[id],res.msg,function(result){
							mui.openWindow({
								url: './open_studio_result.html',
								id: 'open_studio_result',
								extras: { result: true }
							})
						},function(e){
							mui.openWindow({
								url: './open_studio_result.html',
								id: 'open_studio_result',
								extras: { result: null }
							})
						});
					}else {
						plus.nativeUI.toast(res.msg || '支付失败，请重试')
					}
				}
			})
		}
	
	</script>
