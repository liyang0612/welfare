	function initWebsocket(){
		var studioInfo = window.localStorage.getItem('currentStudioInfo')
		var studiosInfoMap = studioInfo && JSON.parse(studioInfo)
		var userInfo = window.localStorage.getItem('userInfo')
		var userInfoMap = userInfo && JSON.parse(userInfo)
			//用户进入房间函数，每个用户进入房间，在线人数加1
			function Addpeople(data){
					console.log(data, '人数加一');
			}
			//游戏结果返回回调函数
			function GameEnd(data){
					console.log(data, '结果返回');
			}
			//被服务器踢出回调
			function Kickout(){
					console.log("被服务器踢出");
			}
			//服务重启或者关闭回调
			function Serverclose(){
					console.log("服务器关闭");
			}
			//注册回调函数
			RegisterCallBackFunc(Addpeople,GameEnd,Kickout,Serverclose);
			WebSocketStart("ws://211.149.179.254:5250?room="+ studiosInfoMap.RoomId +"&uid="+userInfoMap.uid)
	}
	initWebsocket()

	<script>
		$(function() {
			var currentHeight = document.documentElement.clientHeight
			$('.content').css('height', currentHeight - 54 + 'px')
			var blocks = [];
			var studioInfo = window.localStorage.getItem('currentStudioInfo')
			var studiosInfoMap = studioInfo && JSON.parse(studioInfo)
			
			for(var i = 0; i < 24; i++) {
				blocks.push('<div class="block"></div>');
			}
			$('.content').append(blocks.join(''))
			
			$(".block").each(function(index) {
				$(this).on('tap', function(event) {
					$('#select_goods').show();
					$('.goods_num').text(index + 1)
				})
			})
			
			$('#select_goods #okBtn').on('tap', function() {
				var way = $('.goods_num').text()
				startGame(studiosInfoMap.RoomId, way)
			})
			
			$('#select_goods #cancelBtn').on('tap', function() {
				$('.dialog').hide();
			})
			
			$('#show_dialog_glod').on('tap', function() {
				$('#gold_coin_pay').show()
			})
			
			$('#gold_coin_pay').on('tap', function(e) {
				if( e.target.id == 'gold_coin_pay' || e.target.id == 'close'){
					$('#gold_coin_pay').hide()
				}
			})
			
// 			$('#backPage').on('tap', function() {
// 				history.back()
// 			})
		})
		function startGame(id, way) {
			$('#select_goods').hide();
			$('#loading_wrap').show();
			$http({
				url: '/auth/user/v2/start/game',
				data: {
					id: id,
					way: way,
					token: localStorage.getItem('token')
				},
				success: function(res) {
					if(res.code == 10000) {
						console.log(JSON.stringify(res))
						$('#loading_wrap').hide();
					}else {
						
					}
				},
			})
		}
		mui.plusReady(function () {
			updateSerivces()
			//分享
			$('#shareBtn').on('tap', function() {
				shareWeb()
			})
		    $('#meHref').on('tap', function() {
		    	mui.openWindow({
		    		url: './me.html',
		    		id: 'me',
		    		show: {
		    			aniShow: 'none',
		    			//				            duration: 5
		    		},
		    		waiting: {
		    			autoShow: false, //自动显示等待框，默认为true
		    		}
		    	})
		    })
		})
		// 分享
		function share(srv, msg, button){
		  if(!srv){
		    plus.nativeUI.toast('无效的分享服务！');
		    return;
		  }
		  button&&(msg.extra=button.extra);
			// 发送分享
			if(srv.authenticated){
				plus.nativeUI.toast('---已授权---');
				doShare(srv, msg);
			}else{
				plus.nativeUI.toast('---未授权---');
				srv.authorize(function(){
					doShare(srv, msg);
				}, function(e){
					plus.nativeUI.toast('认证授权失败：'+JSON.stringify(e));
				});
			}  
		}
		var shares=null;
		var sweixin=null;
		var buttons=[
		  {title:'我的好友',extra:{scene:'WXSceneSession'}},
		  {title:'朋友圈',extra:{scene:'WXSceneTimeline'}},
		  {title:'我的收藏',extra:{scene:'WXSceneFavorite'}}
		];
		/**
		 * 更新分享服务
		 */
		function updateSerivces(){
			plus.share.getServices(function(s){
				shares={};
				for(var i in s){
					var t=s[i];
					shares[t.id]=t;
				}
		    sweixin=shares['weixin'];
			}, function(e){
				plus.nativeUI.toast('获取分享服务列表失败：'+e.message);
			});
		}

		// 分享网页
		function shareWeb(){
		    var msg={type:'web',thumbs:['_www/logo.png'], href: 'https://www.baidu.com', title: '测试数据', content: "百度 测试地址"};
		    sweixin?plus.nativeUI.actionSheet({title:'分享网页到微信',cancel:'取消',buttons:buttons}, function(e){
		  	  (e.index>0)&&share(sweixin, msg, buttons[e.index-1]);
		    }):plus.nativeUI.alert('当前环境不支持微信分享操作!'); 
		}

		// 发送分享
		function doShare(srv, msg){
//			plus.nativeUI.toast(JSON.stringify(msg));
			srv.send(msg, function(){
				plus.nativeUI.toast('分享到"'+srv.description+'"成功！');
			}, function(e){
				plus.nativeUI.toast('分享到"'+srv.description+'"失败: '+JSON.stringify(e));
			});
		}
